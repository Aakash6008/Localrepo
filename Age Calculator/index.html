<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>

        <div class="card card-expand-lg p-2 bg-dark text-light text-center ">
            <div class="card-header">
                <h2>Age Calculator</h2>
            </div>
             <div class="card-body form">
                <label for="DOB" class=" para m-3">Enter Your Date Of Birth</label>
                <br>
                <input  type="date" id="DOB" name="DOB">
                <br>
                <button class="btn btn-primary m-4" id="btn">Calculate</button>
                <h3 id="result">You are 21 years old</h3>
             </div>

            </div>
        </div>

        <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
 
</body>
</html>
